name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.12.0"
        if: github.actor == 'evgueni-iakhontov' || github.actor == 'tarasfilonenko'
        env:
          MERGE_LABELS: ""
          UPDATE_LABELS: ""
          MERGE_RETRIES: "10"
          MERGE_RETRY_SLEEP: "10000"
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
